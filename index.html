<html>

  </head>
  <body>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <form id="datetimeform" onsubmit="event.preventDefault(); eventFormSubmitted()">
      <div>
        <label for="datebirth">Please enter your date and time of birth:</label>
        <br><input style="width:180px;" id="datetimeinput" type="datetime-local" name="birthdate" min="1900-01-01T00:00" max="3000-01-01" onfocus="this.max=(new Date().toISOString().split('T')[0])+'T00:00'" value="1989-12-13T00:00" required> 
        <!-- defaults to Taylor Swift's birthday XD-->
        <span class="validity"></span>
      </div>
      <div>
        <input type="submit" value="Start counter!">
      </div>
    </form>
    <br><br>
    <h2>Reference</h2>
    Number of neurons on birth (86,000,000,000)<a href="https://pubmed.ncbi.nlm.nih.gov/19226510/">https://pubmed.ncbi.nlm.nih.gov/19226510/</a>
    How many neurons do we have on birth (200,000)<a href=" http://cda.morris.umn.edu/~meeklesr/neurons.html">http://cda.morris.umn.edu/~meeklesr/neurons.html</a>
  </body>
</html>
